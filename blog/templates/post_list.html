{% extends 'base.html' %}
{% block content %}

{% for post in posts %}

<div class="blog-container">
  <h3><a href="{% url 'post_detail' pk=post.pk%}">{{ post.title }}</a></h2>
    <div class="blog">
      <span class="blog-text">{{ post.text|linebreaksbr }}</span>
      <div class="author">
        <p>Author: {{post.author}}</p>
        <p>Published: {{ post.published_date }}</p>
      </div>
    </div>
</div>

{% endfor %}
{% endblock %}
