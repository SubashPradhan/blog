{% extends 'base.html' %}

{% block content %}
  {% for post in posts %}
    <div>
      <div class="date">
        <p>published: {{ post.published_date }}</p>
      </div>
      <h3><a href="{% url 'post_detail' pk=post.pk%}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <div class="comment">
      <input type='comment' placeholder="enter your comment">
      <input type='submit'> 
    </div>
  {% endfor %}
{% endblock %}
